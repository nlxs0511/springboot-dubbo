server:
  port: 8081
nacos:
  namespace: 06b1ae23-eb95-443a-9eea-b8ad07242150
  url: localhost:8848
spring:
  profiles:
    active: dev
  application:
    name: service-provider
  cloud:
    nacos:
      #注册中心 https://nacos.io/zh-cn/docs/quick-start-spring-cloud.html
      discovery:
        server-addr: ${nacos.url}
        #如果使用域名的注册中心地址时，域名后面需要加80端口，否则服务注册不上去，要注意
        #server-addr: nacos.xxx.com:80
        #将自己的服务注册到注册中心
        register-enabled: true
        namespace: ${nacos.namespace}
      #配置中心
      config:
        server-addr: ${nacos.url}
        namespace: ${nacos.namespace}
        group: DEFAULT_GROUP
        file-extension: yaml
        refresh-enabled: true
        prefix: ${spring.application.name}
dubbo:
  application:
    id: service-provider #dubbo提供者的别名，只是个标识
  base-package: com.dubbo.service.impl # dubbo服务发布者所在的包
  registry:
    address: nacos://localhost:8848

  #    address: zookeeper://127.0.0.1:2181
  #    port: 2181       # zookeeper注册中心的端口
  #    protocol: zookeeper
  #    register: true

  #    address: redis://127.0.0.1:6379
  #    port: 6379       # zookeeper注册中心的端口
  #    protocol: redis
  #    register: true
  protocol:
    name: dubbo #dubbo协议
    port: 20880 #duboo端口号
    accesslog: true
  provider:
    retries: 1
    delay: -1